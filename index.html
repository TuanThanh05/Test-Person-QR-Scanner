<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header class="top-bar">
        <div class="logo-area">
            <i class="fa-solid fa-qrcode text-white"></i>
            <span class="logo-text text-white ms-2">QR CODE</span>
        </div>
        <div class="menu-area">
            <i class="fa-solid fa-bars text-white menu-icon" id="menuToggle"></i>
            <div class="dropdown-menu-custom" id="dropdownMenu">
                <a href="about.html">About</a>
                <a href="code.html">Code</a>
            </div>
        </div>
    </header>

    <main class="d-flex flex-column align-items-center mt-4 pt-2">
        
        <div class="scan-title-wrapper mb-4">
            <h2 class="scan-title">SCAN</h2>
        </div>
        
        <div class="scanner-container">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
            <div class="scan-line"></div>
        </div>

        <button class="btn scan-btn mt-4">SCAN NOW</button>

        <div class="gallery-box mt-4">
            <i class="fa-regular fa-image"></i>
            <span>Chọn ảnh từ thư viện</span>
        </div>

    </main>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');

        menuToggle.addEventListener('click', () => {
            dropdownMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
