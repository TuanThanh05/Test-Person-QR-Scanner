<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

  <header class="top-bar">
    <div class="logo-area">
      <i class="fa-solid fa-qrcode text-white"></i>
      <span class="logo-text text-white ms-2">QR CODE</span>
    </div>
    <div class="menu-area">
      <i class="fa-solid fa-bars text-white menu-icon" id="menuToggle"></i>
      <div class="dropdown-menu-custom" id="dropdownMenu">
        <a href="about.html">About</a>
      </div>
    </div>
  </header>

  <!-- CHỈ 1 MAIN DUY NHẤT -->
  <main class="page-main d-flex flex-column align-items-center">

    <!-- SCAN -->
    <section class="scan-section">

      <div class="gallery-box mt-4">
        <i class="fa-regular fa-image"></i>
        <span>Chọn ảnh từ thư viện</span>
      </div>

      <div class="scanner-container">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        <div class="scan-line"></div>
      </div>

      <button class="btn scan-btn mt-4">SCAN NOW</button>

      
    </section>

    <!-- MANUAL INPUT -->
    <section class="manual-section">
      <div class="manual-title-wrapper mb-3">
        <h2 class="manual-title">
          <i class="fa-solid fa-pen-fancy writing-pen"></i> Enter Code Manually
        </h2>
      </div>

      <div class="input-container mb-3">
        <input type="text" class="manual-input" placeholder="Enter code here" autocomplete="off">
      </div>

      <button class="btn verify-btn">Verify</button>
    </section>

  </main>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const dropdownMenu = document.getElementById('dropdownMenu');

    menuToggle.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });
  </script>
</body>
</html>
