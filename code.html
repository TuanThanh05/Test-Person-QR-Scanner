<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="code.css">
</head>
<body>

    <header class="top-bar">
        <div class="logo-area">
            <i class="fa-solid fa-qrcode text-white"></i>
            <span class="logo-text text-white ms-2">QR CODE</span>
        </div>
        <div class="menu-area">
            <i class="fa-solid fa-bars text-white menu-icon" id="menuToggle"></i>
            <div class="dropdown-menu-custom" id="dropdownMenu">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </header>

    <main class="d-flex flex-column align-items-center mt-5 pt-4">
        
        <div class="manual-title-wrapper mb-4">
            <h2 class="manual-title">
                <i class="fa-solid fa-pen-fancy writing-pen"></i> Enter Code Manually
            </h2>
        </div>
        
        <div class="input-container mb-4">
            <input type="text" class="manual-input" placeholder="Enter code here" autocomplete="off">
        </div>

        <button class="btn verify-btn">Verify</button>

    </main>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');

        menuToggle.addEventListener('click', () => {
            dropdownMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
